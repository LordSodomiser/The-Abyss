<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

<body>
    <header>Welcome to the Anonymous Chat</header>

        <input type="text" id="post-title" placeholder="Post title" class="input-glow">

        <input type="file" id="post-media" accept="image/*,video/*">

    <script>
        function createPost() {
            const category = document.getElementById('category').value;
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const media = document.getElementById('post-media').files[0];
            const formData = new FormData();
            formData.append('category', category);
            formData.append('title', title);
            formData.append('content', content);
            if (media) formData.append('media', media);

            fetch('/create-post', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                    document.getElementById('post-title').value = '';
                    document.getElementById('post-content').value = '';
                    document.getElementById('post-media').value = '';
                } else {
                    alert('Post creation failed.');
                }
            });
        }

        function loadPosts() {
            fetch('/posts')
                .then(res => res.json())
                .then(posts => {
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            ${post.media ? `<img src="/uploads/${post.media}" alt="Media" style="max-width: 300px;">` : ''}
                            <div class="comments" id="comments-${post.id}"></div>
                            <input type="text" id="comment-${post.id}" placeholder="Add comment" class="input-glow">
                            <button onclick="addComment(${post.id})">Comment</button>
                        `;
                        postsDiv.appendChild(postDiv);
                        loadComments(post.id);
                    });
                });
        }

        function addComment(postId) {
            const comment = document.getElementById(`comment-${postId}`).value.trim();
            if (comment) {
                fetch('/add-comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ postId, comment })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadComments(postId);
                        document.getElementById(`comment-${postId}`).value = '';
                    }
                });
            }
        }

        function loadComments(postId) {
            fetch(`/comments/${postId}`)
                .then(res => res.json())
                .then(comments => {
                    const commentsDiv = document.getElementById(`comments-${postId}`);
                    commentsDiv.innerHTML = comments.map(c => `<p>${c.content}</p>`).join('');
                });
        }

        loadPosts();
    </script>
