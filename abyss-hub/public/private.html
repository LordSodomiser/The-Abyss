<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <header>Welcome to the Anonymous Chat</header>
    <div class="container">
        <h2>Private Chat</h2>
        <div id="chat-messages" class="chat-box"></div>
        <input type="text" id="passphrase" placeholder="Enter passphrase" class="input-glow">
        <button onclick="joinRoom()">Join Room</button>
        <input type="text" id="message" placeholder="Type a message..." class="input-glow">
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()">Logout</button>

    <script>
        const ws = new WebSocket(`wss://${location.host}`);
        const username = localStorage.getItem('username');
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        let lastActivity = Date.now();

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'joinRoom', username, roomId }));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'message') {
                displayMessage(data.username, data.message, data.timestamp);
            } else if (data.type === 'system') {
                displaySystemMessage(data.message);
            } else if (data.type === 'authError') {
                alert('Invalid passphrase.');
            }
        };

        function joinRoom() {
            const passphrase = document.getElementById('passphrase').value;
            ws.send(JSON.stringify({ type: 'authRoom', username, roomId, passphrase }));
        }

        function sendMessage() {
            const message = document.getElementById('message').value.trim();
            if (message) {
                ws.send(JSON.stringify({ type: 'message', username, roomId, message }));
                document.getElementById('message').value = '';
                lastActivity = Date.now();
            }
        }

        function logout() {
            ws.send(JSON.stringify({ type: 'logout', username }));
            localStorage.removeItem('username');
            window.location.href = '/';
        }

        setInterval(() => {
            if (Date.now() - lastActivity > 5 * 60 * 1000) {
                logout();
            }
        }, 1000);

        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
            lastActivity = Date.now();
        });
    </script>
</body>
